<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T02 B01</title>
</head>
<body>
<script>
// Опишіть функцію isString(obj),
// яка повертає true, якщо аргумент є рядком примітивним
// або складеним типом String, і false в іншому випадку.

function isString(obj) {
    return typeof obj === "string" || obj instanceof String;
}
</script>
</body>
